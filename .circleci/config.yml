version: 2
jobs:
  build:
    machine: true
    steps:
    - checkout
    - run: echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin
    - run: docker build -t shyd/instagram-scraper .
    - run: docker push shyd/instagram-scraper
workflows:
  version: 2
  workflow:
    jobs:
    - build:
        context:
          - general
        filters:
          branches:
            only: master
  weekly:
    triggers:
      - schedule:
          cron: "0 0 * * 0"
          filters:
            branches:
              only:
                - master
    jobs:
      - build:
          context:
            - general